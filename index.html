<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C-Compiler</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="page_container">
      <h2>Adicione seu c√≥digo em C abaixo:</h2>
      <div class="textarea_wrapper">
        <aside class="examples">
          <button id="js_example">Exemplo para JS</button>
          <button id="py_example">Exemplo para PY</button>
          <button class="danger" id="clear_code">Limpar</button>
        </aside>
        <textarea
          class="textarea_code"
          name="c_code"
          id="c_code_textarea"
          rows="10"
        ></textarea>
      </div>
      <div class="options">
        <button id="compile_code_to_js_button">Compilar para JS</button>
        <button id="compile_code_to_py_button">Compilar para PY</button>
      </div>
      <textarea
        class="textarea_code"
        name="compiled_code"
        id="compiled_code_textarea"
        rows="10"
      ></textarea>
    </div>

    <div class="message" id="message"></div>

    <script src="js/messages.js"></script>

    <script src="js/lexicalTokens.js"></script>
    <script src="js/lexicalAnalyzer.js"></script>

    <script src="js/syntacticTokens.js"></script>
    <script src="js/syntacticAnalyzer.js"></script>
    <script src="js/syntacticTokens2.js"></script>
    <script src="js/syntacticAnalyzer2.js"></script>

    <script src="js/semanticSequencesBuilder.js"></script>
    <script src="js/semanticAnalyzer.js"></script>

    <script src="js/codeGeneratorTokens.js"></script>
    <script src="js/codeGenerator.js"></script>

    <script src="js/exampleCodes.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
